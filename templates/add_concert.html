{% extends "layout.html" %}
{%block content%}

  <div class="site-blocks-cover" style="background-image: url(static/images/hero_bg_1.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row row-custom align-items-center concert_manip">

          <div class="col-md-12 col-lg-8 offset-lg-2 mb-5">

            <form class="p-5 bg-white" id="add_form" onsubmit="return add_concert();">
              <fieldset>
                <div class="alert alert-danger d-none" role="alert">
                      <b>An error occurred.</b> Please try again.
                    </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <input type="text" name="name" class="form-control" placeholder="Concert name" id="name" required>
                </div>
              </div>
                <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                    <input id="birds" class="form-control" placeholder="Artists"  required>
                </div>
              </div>
                <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0 selected_artists">

                </div>
              </div>

                <div class="row form-group">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <div class="input-append date form_datetime position-relative">
                        <input type="text" value="" placeholder="From" class="form-control readonly" id="from" required>
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3 mb-md-0">
                    <div class="input-append date form_datetime position-relative">
                        <input type="text" value="" placeholder="To" class="form-control readonly" id="to" required>
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Location" aria-label="Location" aria-describedby="basic-addon2" id="location" required>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary btnAddLocation" type="button">Add</button>
                  </div>
                </div>

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <input type="number" name="capacity" class="form-control" placeholder="Capacity" id="capacity" min="1" required>
                </div>
              </div>


              <div class="row form-group">
                <div class="col-md-12">
                  <button class="btn btn-primary py-2 px-4 add_concert">Add concert</button>
                  <img src="static/images/loader.gif" class="indicator">
                </div>
              </div>

              </fieldset>
            </form>
          </div>


        </div>
      </div>
    </div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p>Concert created successfully</p>
          <p>Click <a>here</a> to see the concert details.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addLocation" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a new location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <input type="text" class="form-control" placeholder="Location" id="new_location">
                </div>
              </div>

        <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <input type="text" class="form-control" placeholder="City" id="new_location_city">
                </div>
              </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnAjaxAddLocaion" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
