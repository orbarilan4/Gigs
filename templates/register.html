  <div class="site-blocks-cover" style="background-image: url(static/images/hero_bg_3.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header bg-primary">
				<h3>Sign Up</h3>

			</div>
			<div class="card-body">
				<form  autocomplete="off">
                  <fieldset>
                    <div class="alert alert-danger d-none" role="alert">
                      <b>An error occurred.</b> Please try again.
                    </div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" name="username">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="password">
					</div>

					<div class="form-group">
                      <img src="static/images/loader.gif" class="indicator">
                      <button class="btn float-right login_btn register">Register</button>
					</div>
                    </fieldset>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Already have an account?<a href="/login">Sign In</a>
				</div>
			</div>
		</div>
	</div>
</div>
